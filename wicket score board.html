<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>


<p id="score_display"></p>
<script>
	let runs = [45,32,56,0,12,23,67];
	let total=0;
	for(let i =0;i<runs.length;i++)
	{
		total+=runs[i];
	}
	let output="player Score" + runs.join(",") + "<br>";
	output+="Total team Score:"+ total;
	document.getElementById("score_display").innerHTML = output;
</script>
</body>
</html>
